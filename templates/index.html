{% extends './layaout.html' %}

{% block title %}Inicio{% endblock %}


{% block body %}

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Nuestros productos</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            {% for productoHome in productosHome %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 mix fastfood vegetables">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="{{ productoHome.ruta_archivo }}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a class="agregar-carrito" data-producto-id="{{ productoHome.id_producto }}"><i
                                        class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#">{{ productoHome.nombre_producto }}</a></h6>
                        <h5>C$ {{ productoHome.precio }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Productos recomendados para ti</h2>
                    <br>
                    <button type="submit" class="site-btn" style="background: #1c3794;">Necesitas iniciar sesi√≥n para esto</button>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Banner Begin -->
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="img/banner/banner-1.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="img/banner/banner-2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
